name: Update BLS Data

on:
  schedule:
    - cron: "0 14 10 * *"  # update on the 10th of every month (after BLS release)
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas requests
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create .env file with BLS API key
        run: |
          echo "BLS_API_KEY=${{ secrets.BLS_API_KEY }}" > .env

      - name: Run data update
        run: python scripts/collect_data.py

      - name: Commit updated data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/bls_data.csv
          git commit -m "Monthly BLS data update: refreshed BLS dataset" || echo "No changes"
          git push
